<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="calculator.js" defer></script>
    <script
      src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"
      defer
    ></script>
    <link rel="stylesheet" href="css.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <h1 id="title">CALCULATOR</h1>
    <p id="description">Calculator with simple function</p>
    <table class="calculator">
      <tr>
        <td colspan="3">
          <input class="display" , id="result" , type="text" disabled />
        </td>
        <td>
          <input
            class="enter"
            ,
            id="clear"
            ,
            type="button"
            ,
            value="C"
            ,
            onclick="clearscreen()"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="1"
            ,
            onclick="button('1')"
          />
        </td>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="2"
            ,
            onclick="button('2')"
          />
        </td>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="3"
            ,
            onclick="button(3)"
          />
        </td>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="."
            ,
            onclick="button('.')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="4"
            ,
            onclick="button(4)"
          />
        </td>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="5"
            ,
            onclick="button(5)"
          />
        </td>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="6"
            ,
            onclick="button('6')"
          />
        </td>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="+"
            ,
            onclick="button('+')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="7"
            ,
            onclick="button(7)"
          />
        </td>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="8"
            ,
            onclick="button(8)"
          />
        </td>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="9"
            ,
            onclick="button(9)"
          />
        </td>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="0"
            ,
            onclick="button(0)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="-"
            ,
            onclick="button('-')"
          />
        </td>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="*"
            ,
            onclick="button('*')"
          />
        </td>
        <td>
          <input
            class="number"
            ,
            type="button"
            ,
            value="%"
            ,
            onclick="button('/')"
          />
        </td>

        <td>
          <input
            class="enter"
            ,
            type="button"
            ,
            value="="
            ,
            onclick="calculate('=')"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
